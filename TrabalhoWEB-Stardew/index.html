<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junimo Journal - Home</title>

    <link rel="shortcut icon" href="acervo_icons/jumino_purple.png" type="image/x-icon">

    <link rel="stylesheet" href="styles_home.css">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body class="vh-100 overflow-hidden">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <!--Logo-->
      <a class="navbar-brand fs-4" href="index.html">Junimo Journal</a>
      <!--Alternar Botão-->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Sidebar-->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <!--Sidebar Header-->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel"><img src="acervo_icons/ae06d93f9e89d27.jpeg" alt="" width="55px" height="60px">Junimo Journal</h5>
          <button type="button" class="btn-close btn-close-white shadow-nine" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!--Sidebar Body-->
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="game.html">Game</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="line">
    </div>
    <div class="search">
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <h1>Junimo Journal</h1>
          </div>
        </div>
        <div class="row center">
          <div class="col">
          </div>
          <div class="col">
            <nav class="navbar">
              <div class="container-fluid">
                <form class="d-flex" role="search" id="searchForm">
                  <input class="form-control bg-solid-white" type="search" placeholder="What do you want to search for?" aria-label="Search" id="searchInput">
                  <button class="btn border-0" type="submit"><img src="acervo_icons/lua.png" alt="" width="25px" height="25px"></button>
                </form>
              </div>
            </nav>
          </div>
          <div class="col">
          </div>
          <script>
                document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o envio padrão do formulário

                // Obtém o valor digitado na barra de pesquisa
                const query = document.getElementById('searchInput').value.trim().toLowerCase();

                // Define as páginas permitidas para abrir
                const paginas = {
                    'home': 'index.html',
                    'game': 'game.html',
                    'about': 'about.html',
                    'contact': 'contact.html'
                };

                // Verifica se a página existe no objeto 'paginas' e redireciona
                if (paginas[query]) {
                    window.location.href = paginas[query];
                } else {
                    alert('Página não encontrada! Tente "home", "game", "about" ou "contact".');
                }
              });
          </script>
        </div>
      </div>
    </div>
    <div class="line">
    </div>
  </main>
</body>
</html>
